{% extends "base.html" %}
{% load static %}

{% block page_content %}
<!-- Call to Action -->
<section class="content-section bg-primary text-white">
        <div class="container text-center">
            <h2 class="mb-4">View more!</h2>
            <a href="#" class="btn btn-xl btn-light mr-4">Projects!</a>
            <a href="#" class="btn btn-xl btn-dark">Blogs!</a>
        </div>
</section>
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>

{% endblock %}
